<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<body>

<head>
	<title>Cadastro de cliente</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>

	<div class="container-fluid">

		<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div> -->

		<form>
	
			<div class="row">
				<div class="form-group col-sm-12">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="origem">Tipo pessoa</label>
					<div>
						<div class="radio  radio-inline">
							<input type="radio" name="tipo"> 
							<label>Física</label>
						</div>
						<div class="radio  radio-inline">
							<input type="radio" name="tipo"> 
							<label>Juridica</label>
						</div>
					</div>
				</div>
				
				<div class="col-sm-8  form-group">
					<label for="cpfcnpj">CPF/CNPJ</label>
					<input id="cpfcnpj" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="telefone">Telefone</label>
					<input id="telefone" type="text" class="form-control"/>
				</div>
				<div class="col-sm-8  form-group">
					<label for="email">Email</label>
					<input id="email" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="logradouro">Logradouro</label>
					<input id="logradouro" type="text" class="form-control"/>
				</div>
				<div class="col-sm-4  form-group">
					<label for="numero">Número</label>
					<input id="numero" type="text" class="form-control"/>
				</div>
				<div class="col-sm-4  form-group">
					<label for="complemento">Complemento</label>
					<input id="complemento" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="cep">Cep</label>
					<input id="cep" type="text" class="form-control"/>
				</div>
				<div class="form-group  col-sm-4">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control">
	                    <option value="">Selecione o estado</option>
	                </select>
				</div>
				<div class="form-group  col-sm-4">
					<label for="cidade">Cidade</label>
					<select id="cidade" class="form-control">
	                    <option value="">Selecione o estado</option>
	                </select>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
</section>
	
</body>
</html>
